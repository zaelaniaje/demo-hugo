{{ define "main" }}
    <h1>{{.Title}}</h1>

    <ul>
        {{ range .Paginator.Pages }}
        <li>
            <a href="{{.Permalink}}"> {{.Title}}</a>
            <span>Dibuat {{.Date.Format "2006-01-02"}} </span>
        </li>
        {{ end }}
    </ul>

    {{ if .Paginator.HasPrev }}
        <a href="{{ .Paginator.Prev.URL }}"> Sebelum </a>
    {{ end }}
    {{ if .Paginator.HasNext }}
        <a href="{{ .Paginator.Next.URL }}"> Selanjutnya </a>
    {{ end }}
{{ end }}
